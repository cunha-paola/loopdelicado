<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Tree</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #1a365d, #000000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile-img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
            background: #4a5568;
        }

        .name {
            color: white;
            font-size: 24px;
            margin: 10px 0;
        }

        .bio {
            color: #cbd5e0;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
        }

        .link {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="/api/placeholder/96/96" alt="Profile Picture" class="profile-img">
            <h1 class="name">Your Name</h1>
            <p class="bio">Digital Creator & Developer</p>
        </div>

        <div class="links">
            <a href="https://github.com/yourusername" class="link" target="_blank">GitHub</a>
            <a href="https://twitter.com/yourusername" class="link" target="_blank">Twitter</a>
            <a href="https://instagram.com/yourusername" class="link" target="_blank">Instagram</a>
            <a href="https://linkedin.com/in/yourusername" class="link" target="_blank">LinkedIn</a>
            <a href="https://youtube.com/@yourusername" class="link" target="_blank">YouTube</a>
            <a href="mailto:you@example.com" class="link">Contact Me</a>
        </div>
    </div>
</body>
</html>
